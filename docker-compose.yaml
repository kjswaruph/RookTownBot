services:
  rooktownbot:
    image: swaruph4/rooktownbot:latest
    container_name: rooktownbot-container
    restart: unless-stopped
    volumes:
      - ./db:/bot/db
      - ./images/leaderboard:/bot/images/leaderboard
      - ./images/scoreboard:/bot/images/scoreboard
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - HENRIKDEV_API_KEY=${HENRIKDEV_API_KEY}
      - DATABASE_URL=jdbc:sqlite:/bot/db/RookTownBotDB
      - LEADERBOARD_IMAGES_PATH=/bot/images/leaderboard
      - SCOREBOARD_IMAGES_PATH=/bot/images/scoreboard
